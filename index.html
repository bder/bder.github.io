<script language="javascript" type="text/javascript">

    //document.write(Number.MAX_VALUE+"<br />");

    var samp_str = "Here are some escape characters \" \' \\ \t \n";
    document.write(samp_str + "<br />");

    var first_str = "First String";
    var second_str = "Second String";
    var combined = first_str + " " + second_str;
    document.write("length " + combined.length);
    document.write("substr " + combined.substr(6,12));
    document.write("lasts " + combined.charAt(combined.length));
    //combined.indexOf('t')

    var str_var = "5"; //string
    var num_var = 10;  //number
    var total = num_var + str_var; //105
    var mult_total = num_var * str_var; //50

    document.write("5+10="+total + " 5*10="+mult_total);

    total = num_var + Number(str_var); //cast string as number
    //can also cast num to string
    document.write("cast 5+10="+total);


    var float_var = 3.1415926;
    var float_str = float_var.toFixed(5);
    document.write("Shortened PI " + float_str + "<br />");
    document.write("datatype " + typeof(float_str) + "<br />");
    document.write("datatype " + typeof(float_var) + "<br />");

    bool_var = Boolean(23); //true
    document.write("Boolean 23 is " + bool_var + "<br />");

    

    function myFunction()
    {
        x = document.getElementById("demo"); //Find the element with id="demo"
        x.innerHTML = "Hello JavaScript!";   //Change the HTML content
    }

</script>

<noscript>

<button type="button" onclick="myFunction()">Click button</button>
